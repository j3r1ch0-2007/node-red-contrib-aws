<script type="text/x-red" data-template-name="AWS Lex Runtime">
		<style scoped>
			.hiddenAttrs {display:none;}
			.visibleAttrs {display:block;}
		</style>
	<div class="form-row">
		<label for="node-input-aws"><i class="fa fa-user"></i> AWS</label>
		<input type="text" id="node-input-aws">
	</div>
	<div class="form-row">
		<label for="node-input-operation"><i class="fa fa-wrench"></i> Operation</label>

			<option value="PostText">PostText</option>
		;
		</select>
	</div>
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name"></input>
	</div>
	<hr/>
	<div id="AttrHolder">

	<div class="form-row" id='BotAliasAttr' class='hiddenAttrs'>
		<label for="node-input-BotAlias"><i class="fa fa-tag"></i> BotAlias</label>
		<input type="text" id="node-input-BotAlias" placeholder="BotAlias"></input>
	</div>

	</div>

	<div class="form-row" id='ContentTypeAttr' class='hiddenAttrs'>

		<input type="text" id="node-input-ContentType" placeholder="ContentType"></input>
	</div>

	<div class="form-row" id='InputStreamAttr' class='hiddenAttrs'>
		<label for="node-input-InputStream"><i class="fa fa-tag"></i> InputStream</label>
		<input type="text" id="node-input-InputStream" placeholder="InputStream"></input>

		<input type="text" id="node-input-SessionAttributes" placeholder="SessionAttributes"></input>
	</div>

  	<div class="form-row" id='InputTextAttr' class='hiddenAttrs'>
		<label for="node-input-InputText"><i class="fa fa-tag"></i> InputText</label>
		<input type="text" id="node-input-InputText" placeholder="InputText"></input>
	</div>
	</div>

 <script>
	var nodeOps={
			PostContent:[
				'#BotAliasAttr','#BotNameAttr','#ContentTypeAttr','#InputStreamAttr','#UserIdAttr','#AcceptAttr','#RequestAttributesAttr','#SessionAttributesAttr'
			],
			PostText:[
				'#BotAliasAttr','#BotNameAttr','#InputTextAttr','#UserIdAttr','#RequestAttributesAttr','#SessionAttributesAttr'
			]
	};
	$('#node-input-operation').on('change',function(){
		$('#AttrHolder').children().addClass('hiddenAttrs').removeClass('visibleAttrs');
			if (nodeOps[this.value])
				$(nodeOps[this.value].join()).addClass('visibleAttrs').removeClass('hiddenAttrs');
	 });
 </script>

</script>
